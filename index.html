<!DOCTYPE html>

<html lang="fr">
    
    <head>
        <!--data-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Composez votre menu et réservez votre table !</title>

        <!--normalize.css-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!--font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&family=Shrikhand&display=swap" rel="stylesheet">
        
        <!--fontawesome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
        
        <!--CSS (after normalize or use !important)-->
        <link href="css/style.css" type="text/css" rel="stylesheet"/>
    </head>

    <body>
        <header>
            <img src="assets/logo/ohmyfood.png" alt="logo">
        </header>
        <main>
            <section>
                <div>
                    <form method="post" action="#">
                        <button><i class="fas fa-map-marker-alt fa-lg"></i></button>
                        <input type="search" name="findrest" placeholder="Paris, Belleville" size="25"/>
                    </form>
                </div>
                <div>
                    <h1>Réservez le menu qui vous convient</h1>
                    <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
                    <button>Explorer nos restaurants</button>
                </div>
            </section>
            <section>
                <h2>Fonctionnement</h2>
                <div class="cards">
                    <div class="card">
                        <p>1</p>
                        <i class="fa-solid fa-mobile-screen-button"></i>
                        <p>Choisissez un restaurant</p>
                    </div>
                    <div class="card">
                        <p>2</p>
                        <i class="fa-solid fa-list"></i>
                        <p>Composez votre menu</p>
                    </div>
                    <div class="card">
                        <p>3</p>
                        <i class="fa-solid fa-store"></i>
                        <p>Dégustez au restaurant</p>
                    </div>
                </div>
            </section>
            <section>
                <h2>Restaurants</h2>
                <div class="cards">
                    <div class="card">
                        <a href="#">
                            <figure class="card__img">
                                <img src="assets/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût">
                                <p>Nouveau</p>
                            </figure>
                            <figcaption class="card__body">
                                <div class=card__info>
                                    <h3>La palette du goût</h3>
                                    <p>Ménilmontant</p>
                                </div>
                                <div class="card__fav">
                                    <i class="fa-regular fa-heart"></i>
                                </div>
                            </figcaption>    
                        </a>
                    </div>
                    <div class="card">
                        <a href="#">
                            <figure class="card__img">
                                <img src="assets/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="La note enchantée">
                                <p>Nouveau</p>
                            </figure>
                            <figcaption class="card__body">
                                <div class=card__info>
                                    <h3>La note enchantée</h3>
                                    <p>Charonne</p>
                                </div>
                                <div class="card__fav">
                                    <i class="fa-regular fa-heart"></i>
                                </div>
                            </figcaption>    
                        </a>
                    </div>
                    <div class="card">
                        <a href="#">
                            <figure class="card__img">
                                <img src="assets/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="À la française">
                            </figure>
                            <figcaption class="card__body">
                                <div class=card__info>
                                    <h3>À la française</h3>
                                    <p>Cité Rouge</p>
                                </div>
                                <div class="card__fav">
                                    <i class="fa-regular fa-heart"></i>
                                </div>
                            </figcaption>    
                        </a>
                    </div>
                    <div class="card">
                        <a href="#">
                            <figure class="card__img">
                                <img src="assets/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Le délice des sens">
                            </figure>
                            <figcaption class="card__body">
                                <div class=card__info>
                                    <h3>Le délice des sens</h3>
                                    <p>Folie-Méricourt</p>
                                </div>
                                <div class="card__fav">
                                    <i class="fa-regular fa-heart"></i>
                                </div>
                            </figcaption>    
                        </a>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <img src="assets/logo/ohmyfood@2x.svg" alt="footer logo">
            <ul>
                <li><i class="fa-solid fa-utensils"></i>Proposer un restaurant</li>
                <li><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</li>
                <li>Mentions légales</li>
                <li>Contact</li>
            </ul>
        </footer>
    </body>


</html>
